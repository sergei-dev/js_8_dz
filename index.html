<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FATCH</title>
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main id="wrapper">
		<div class="search_wrap">
			<form class="app_form" id="form">
				<div class="search_inp">
						<i class="fa fa-search" aria-hidden="true"></i>
					<input id="inp_search" type="text" placeholder="Введите название фильма">
				</div>
			</form>
			<div class="button_group">
				<button type="text" id="btn_popular">Popular</button>
				<button id="btn_latest">Latest</button>
				<button id="btn_rated">Top rated</button>
			</div>
		</div>
		<div class="gallery_card">
			<div class="gallery_movies"></div>
		</div>
	</main>
	<script src="js/main.js"></script>
</body>
</html>
